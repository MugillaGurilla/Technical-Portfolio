<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MOBILE STATUS BAR COLOUR-->
    <meta name="theme-color" content="#fff">
    <title>Sudoku</title>
    <!-- ICON -->
    <link rel="shortcut icon" href="./static/images/icon.png" class="image/x-icon">  
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- START - Top Nav -->

            <a href="#" class="nav-logo">

                </div>
                <div class="btn" id="btn-continue">

                </div>
                <div class="btn btn-blue" id="btn-play">

            </div>
            <!-- END -  Start Screen -->

                <div class="main-game-info">
                    <div class="main-game-info-box main-game-info-name">
                        <span id="player-name">
                            Cormac
                        </span>
                    </div>
                    <div class="main-game-info-box main-game-info-level">
                        <span id="game-level">
                            Easy
                        </span>
                    </div>
                </div>

                <!-- Game status -->
                <div class="main-game-info-box main-game-info-time">
                    <span id="game-time">
                        10:20
                    </span>
                    <div class="pause-btn" id="btn-pause">
                        <i class="bx bx-pause"></i>
                    </div>
                </div> 
                <div class="numbers">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>

                    <div class="delete" id="btn-delete">X</div>
                </div>

                <!-- Pause -->
                <div class="pause-screen" id="pause-screen">
                    <div class="btn btn-blue" id="btn-resume">
                        Resume
                    </div>
                    <div class="btn" id="btn-new-game">
                        New Game
                    </div>
                </div>
            </div>
            <!-- END -  Game Screen -->

            <!-- START -  Result Screen -->
            <div class="result-screen" id="result-screen">
                <div class="congrats">Completed!</div>
                <div class="info">Time</div>
                <div id="result-time"></div>
                <div class="btn" id="btn-new-game-2">New Game</div>

            </div>
